<!DOCTYPE html>
<html>
    <head>
        <base href="/socials/">
        <!-- Basic Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Socials</title>
        <meta name="description" content="All my socials!">
        <meta name="author" content="Michael Yurachek">
        <!-- Favicon -->
        <link rel="icon" href="/library/image/favicon/FAVICON.png" type="image/png">
        <!-- Styles -->
        <link rel="stylesheet" href="/style/style.css">
        <script src="/script/script.js"></script>
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://michaelyurachek.com/socials/">
        <meta property="og:title" content="Michael Yurachek | Socials">
        <meta property="og:description" content="All my socials!">
        <meta property="og:image" content="https://michaelyurachek.com/library/image/favicon/FAVICON.png">
        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:url" content="https://michaelyurachek.com/socials/">
        <meta name="twitter:title" content="Michael Yurachek | Socials">
        <meta name="twitter:description" content="All my socials!">
        <meta name="twitter:image" content="https://michaelyurachek.com/library/image/favicon/FAVICON.png">
    </head>
    <body>
        <div class="page_container">
            <img class="social_portrait" src="/library/image/random/163174037.jpg">
            <h1 class="socials_title">My Socials<span class="span_color">!</span></h1>
            <p class="socials_description">Follow me on my socials to stay updated with my latest projects and activities!</p>
            <div class="socials_projects">
                <a href="https://michaelyurachek.com" class="socials_projectsLink">
                    <img class="socials_projectsIcon" src="/library/image/favicon/FAVICON.png">
                </a>
                <a href="https://builtbymichael.io" class="socials_projectsLink">
                    <img class="socials_projectsIcon" src="/library/image/icon/moon.png">
                </a>
            </div>
            <div class="socials_holder">
                <a href="https://www.instagram.com/michael.yurachek.public/" class="socials_a">
                    <button class="socials_button">
                        <img class="socials_icon" src="/library/image/socials/instagram.png">
                        <h2 class="socials_name">Instagram</h2>
                    </button>
                </a>
                <a href="https://www.linkedin.com/in/michael-yurachek-26b8a0313/" class="socials_a">
                    <button class="socials_button">
                        <img class="socials_icon" src="/library/image/socials/linkedin.png">
                        <h2 class="socials_name">LinkedIn</h2>
                    </button>
                </a>
                <a href="https://github.com/michaelyurachek" class="socials_a">
                    <button class="socials_button">
                        <img class="socials_icon" src="/library/image/socials/github.png">
                        <h2 class="socials_name">GitHub</h2>
                    </button>
                </a>
            </div>
        </div>
    </body>
</html>
